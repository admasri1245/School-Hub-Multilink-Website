<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Hub Multilink Website</title>
<style>
    body { font-family: Arial; background: #f9f9f9; padding: 40px; display: flex; flex-direction: column; align-items: center; }
    h1 { text-align: center; margin-bottom: 20px; }
    #searchBar { width: 100%; max-width: 400px; padding: 10px; margin-bottom: 30px; border-radius: 8px; border: 2px solid #ddd; }
    .link-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; width: 100%; max-width: 800px; }
    .link-container a { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; text-decoration: none; color: #fff; background-color: #4CAF50; border-radius: 8px; transition: 0.3s; }
    .link-container a:hover { background-color: #45a049; transform: translateY(-4px); }
    .link-container img { margin: 10px 0; max-width: 100%; height: auto; border: 2px solid #ddd; border-radius: 4px; }
    .link-container span { font-size: 1.1em; font-weight: bold; text-align: center; }
    .hidden { display: none !important; }
</style>
</head>
<body>

<h1>Welcome to the School Hub Multilink Website</h1>

<input type="text" id="searchBar" placeholder="Search websites...">

<div class="link-container">
    <a href="https://www.hmhco.com" target="_blank" rel="noopener noreferrer"><img src="hmh.png" alt="HMH Logo"><span>HMH</span></a>
    <a href="https://www.quizizz.com" target="_blank" rel="noopener noreferrer"><img src="Quizizz.png" alt="Quizizz Logo"><span>Quizizz</span></a>
    <a href="https://www.blooket.com" target="_blank" rel="noopener noreferrer"><img src="Blooket.jpeg" alt="Blooket Logo"><span>Blooket</span></a>
    <a href="https://teams.microsoft.com/v2/" target="_blank" rel="noopener noreferrer"><img src="Teams.jpeg" alt="Teams Logo"><span>Teams</span></a>
    <a href="https://www.classdojo.com/v2/" target="_blank" rel="noopener noreferrer"><img src="classdojo.png" alt="ClassDojo Logo"><span>Class Dojo</span></a>
    <a href="https://islamictreasure.royaltechni.com/login" target="_blank" rel="noopener noreferrer"><img src="IslamicTreasures.png" alt="Islamic Treasures Logo"><span>Islamic Treasures</span></a>
    <a href="https://portal.achieve3000.com/index" target="_blank" rel="noopener noreferrer"><img src="Achieve3000.png" alt="Achieve3000 Logo"><span>Achieve3000</span></a>
    <a href="https://kutubee.com/" target="_blank" rel="noopener noreferrer"><img src="Kutubee.png" alt="Kutubee Logo"><span>Kutubee</span></a>
    <a href="https://apps.explorelearning.com/account/el/login/student?gizmos=1" target="_blank" rel="noopener noreferrer"><img src="Gizmos.png" alt="Gizmos Logo"><span>Gizmos</span></a>
     <a class="link-card" href="https://www.ixl.com" target="_blank" rel="noopener noreferrer" aria-label="Visit IXL">
            <img src="IXL.png" alt="IXL Logo" loading="lazy">
            <span>IXL</span>
        </a>
</div>

<script>
const searchBar = document.getElementById('searchBar');
const links = document.querySelectorAll('.link-container a');

searchBar.addEventListener('input', () => {
    const filter = searchBar.value.trim().toLowerCase();

    links.forEach(link => {
        const text = link.querySelector('span').textContent.trim().toLowerCase();
        link.classList.toggle('hidden', !text.includes(filter));
    });
});
</script>

</body>
</html>
